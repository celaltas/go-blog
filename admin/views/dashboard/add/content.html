{{define "content"}}
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">
    Add New Post
    <a href="/admin" class="btn btn-outline-primary float-right"
      ><i class="fa fa-arrow-lef">Go Back</i></a
    >
  </h1>

  <form action="/admin/add" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleFormControlInput1">Post Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Post Explanation</label>
      <input
        type="text"
        name="explanation"
        class="form-control form-control-lg"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1" name="category">

        {{ range $index, $category := .Categories}}
        <option value="{{ $category.ID }}">{{ $category.Title }}</option>
        {{ end}}
      </select>
    </div>

    <div class="form-group">
      <label for="summernote">Post Content</label>
      <textarea
        class="form-control"
        name="content"
        id="summernote"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Post Illustration</label>
      <input
        type="file"
        name="file"
        class="form-control-file"
        id="exampleFormControlFile1"
      />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Add Post</button>
  </form>
</div>
{{end}}
